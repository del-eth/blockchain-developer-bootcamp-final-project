      <span id="countIns"></span>

      <h2 id="line"></h2>
      <span id="linesp"></span>
      <hr />

      <label for="exifSHA" class="col-lg-2 control-label">EXIF SHA</label>

    <script

      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"

    <script type="module" src="scripts/ProofOfTrees.js"></script>
